<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Aggregator</title>
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <h1 class="site-title">News Aggregator</h1>

  <div class="searchtxt">
    <input type="text" name="search" id="search" placeholder="Type and press enter to search..." />
  </div>

  <ul id="news-articles">
    <li class="article">
        <img class="article-img" src=""/>

        <h2 class="article-title"></h2>

        <p class="article-description"></p>

        <span class="article-author"></span>
                        
        <a class="article-link" href="" target="_blank"></a>
     </li>
 
  </ul>
  <section class="not-found">No article was found based on the search.</section>
  
  
  <script src="./scripts/index.js"></script>
</body>
</html>
